<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>高德地图天气插件</title>
	<link rel="stylesheet" href="css/base-wer.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.0&key=您的key"></script>
	<!-- 注意一定要输入key才可以显示出地图 -->
</head>
<body>
	<div class="g-around-list g-weater-map"></div>
	<script type="text/javascript" src="js/wer.js"></script>
	<script>
		var address_city = '武汉市'  // 目标城市
	  	weather(address_city,$(".g-weater-map"))  //前面一个是地点，后面的是插入天气组件的dom元素
	</script>
</body>
</html>
